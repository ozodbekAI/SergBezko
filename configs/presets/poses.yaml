poses:
  - id: standing_straight
    name: "Прямая стойка"
    group: "standing"
    prompt: "standing straight, arms at sides, neutral pose, full body"
  
  - id: standing_hands_hips
    name: "Руки на бёдрах"
    group: "standing"
    prompt: "standing with hands on hips, confident pose, full body"
  
  - id: standing_crossed_arms
    name: "Скрещенные руки"
    group: "standing"
    prompt: "standing with crossed arms, confident pose, full body"
  
  - id: sitting_chair
    name: "Сидя на стуле"
    group: "sitting"
    prompt: "sitting on chair, relaxed pose, comfortable position"
  
  - id: sitting_floor
    name: "Сидя на полу"
    group: "sitting"
    prompt: "sitting on floor, casual pose, relaxed position"
  
  - id: sitting_crossed_legs
    name: "Скрестив ноги"
    group: "sitting"
    prompt: "sitting with crossed legs, elegant pose, comfortable"
  
  - id: walking_forward
    name: "Шаг вперёд"
    group: "dynamic"
    prompt: "walking forward, dynamic movement, natural stride"
  
  - id: turning_back
    name: "Оборот через плечо"
    group: "dynamic"
    prompt: "turning back, looking over shoulder, dynamic pose"
  
  - id: jumping
    name: "Прыжок"
    group: "dynamic"
    prompt: "jumping in air, energetic pose, dynamic movement"

groups:
  standing:
    name: "Стоячие позы"
    poses: ["standing_straight", "standing_hands_hips", "standing_crossed_arms"]
  
  sitting:
    name: "Сидячие позы"
    poses: ["sitting_chair", "sitting_floor", "sitting_crossed_legs"]
  
  dynamic:
    name: "Динамика"
    poses: ["walking_forward", "turning_back", "jumping"]